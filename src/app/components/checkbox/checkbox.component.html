<label class="checkbox">
  <input type="checkbox" class="checkbox__input" (change)="onChange($event)"/>
  <div class="checkbox__input-text">
    <span class="checkbox__input-name">
      {{item.name}}
    </span>
    <span class="checkbox__input-value">
      Value: {{item.value}}
    </span>
  </div>
</label>
